    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <form class=" col-4 form-container" id="loginForm" action="./Home.html">
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"  required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" required>
                </div>
                <div class="mb-3 form-text">
                    <div id="emailHelp" class="form-text">If you don't have an account, <a href="./Register.html">Register now</a>
                    </div>
                </div>
                <button type="submit" class="btn btncolor rounded-5" id="Login">Login</button>
