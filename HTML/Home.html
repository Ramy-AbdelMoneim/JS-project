<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Booking</title>
    <link href="../BS/css/bootstrap.css" rel="stylesheet" />
    <style>
      .bg-yellowgreen {
        background-color: yellowgreen;
      }
      .bg-lowopacity {
        background-color: rgba(255, 255, 255, 0.596);
      }
      .text_word::before {
        position: absolute;
        height: 7px;
        background-color: rgba(169, 247, 135, 0.649);
        border-radius: 5px;
        bottom: 0;
        left: 0;
        right: 0;
        content: "";
      }
      .imgtop {
        border-radius: 250px !important; 
        position: absolute;
        top: 0;
        transition: opacity 2.5s ease-in-out;
      }
      .ztop {
        z-index: 1;
      }
      .intro-wrap {
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .change{
        width: 100%;
        height: 100%;
        object-fit: cover;
        top:1rem;
        background-color:  yellowgreen;
        z-index: 0;
      }
      .none-work{
        opacity: 0;
        z-index: -1;
      }
      .work{
        opacity: 1;
        z-index: 1;
      }
      #cursor {
        animation: blink 0.9s infinite;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      .btn-primary{
          background-color: chartreuse;
          border-color: chartreuse;
      }
      .btn{
          padding-top: 12px;
          padding-bottom: 12px;
          padding-left: 30px;
          padding-right: 30px;
          border-radius: 30px;
          font-size: 14px;
      }
      .form{
          position: relative;
          -webkit-box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.3);
          box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          z-index: 9;
          padding: 30px;
          background: #fffffff0;
      } 
      .cards-section {
            display: flex;
            align-items: center;
            width: 70%;
            overflow: hidden;
            position: relative;
            height: 350px;
        }

        .cards-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .card {
            flex: 0 0 calc(100% / 3); /* 3 cards per view */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 10px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .nav-btn {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev-btn {
            position: absolute;
            left: 0;
        }

        .next-btn {
            position: absolute;
            right: 0;
        }

        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #007bff;
        }
      .card img {
          width: 100%;
          height: auto;
          border-radius: 5px;
      }

      .card h3 {
          margin: 10px 0;
          font-size: 18px;
      }

      .card p {
          font-size: 14px;
          color: #555;
      }
      .card button{
        width: 100% !important;
      }
      
    </style>
  </head>
